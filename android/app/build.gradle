plugins {
    id "com.android.application"
    // Firebase 및 Google Services 플러그인 설정 (필요 시 주석 해제)
    // id 'com.google.gms.google-services'
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.mathgame"
    compileSdk = 34 // flutter.compileSdkVersion 대신 직접 명시

    // NDK 버전 설정
    ndkVersion = "21.4.7075529" // flutter.ndkVersion 대신 명시적으로 설정

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.hanium.SMath"
        minSdk = 23 // flutter.minSdkVersion 대신 직접 명시
        targetSdk = 34 // flutter.targetSdkVersion 대신 직접 명시
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // 최신 안정화 버전 사용
    implementation 'com.google.android.material:material:1.7.0' // 최신 안정화 버전 사용
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4' // 최신 안정화 버전 사용
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1' // 최신 안정화 버전 사용
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.1' // 최신 안정화 버전 사용
    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3' // 최신 안정화 버전 사용
    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3' // 최신 안정화 버전 사용
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // Firebase BoM 및 의존성 추가 (필요 시 주석 해제)
    // implementation platform('com.google.firebase:firebase-bom:33.1.1')
    // implementation 'com.google.firebase:firebase-analytics'
    // implementation 'com.google.firebase:firebase-auth'
    // implementation 'com.google.firebase:firebase-firestore'
}

